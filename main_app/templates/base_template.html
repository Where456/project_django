<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Skystore{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
        <nav class="ms-5">
            <a class="p-2 btn btn-outline-primary" href="/">Catalog</a>
            <a class="p-2 btn btn-outline-primary" href="/contacts/">Contacts</a>
            <!-- Add more menu items as needed -->
        </nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{% block page_title %}Skystore{% endblock %}</h1>
        <p class="lead">{% block page_description %}
            Welcome to Skystore - your personal portal to the world of innovations and style.
        {% endblock %}</p>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <!-- Footer content here -->
    </footer>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
